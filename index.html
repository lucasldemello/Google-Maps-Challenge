<!DOCTYPE html>
<html>
    <header>
        <title>EPIC GOOGLE MAPS PROJECT</title>
        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    </header>
    <body>
        <div class="title">Store Locator</div>

        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip"/>
                <i id="icon-search" class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">
                        <div class="store-address">
                            <span>8480 Beverly Blvd</span>
                            <span>Los Angeles, CA 90048</span>
                        </div>
                        <div class="store-phone-number">310-659-9878 </div>
                    </div>
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map"></div> 
        <!-- You must replace 'googleMapsAPIKey' with a valid Google Maps API key in order to properly execute -->
        <script async defer        
            src="https://maps.googleapis.com/maps/api/js?key=googleMapsAPIKey&callback=initMap">
        </script>
    </body>
</html>
